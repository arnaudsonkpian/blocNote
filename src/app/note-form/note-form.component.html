<div class="container">
    <h2>{{ note.id ? 'Edit Note' : 'Add New Note' }}</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" [(ngModel)]="note.title" name="title" required />
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" class="form-control" [(ngModel)]="note.content" name="content" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="categoryName">Category Name</label>
        <input type="text" id="categoryName" class="form-control" [(ngModel)]="newCategoryName" name="categoryName" required />
        <button type="button" (click)="createCategory()" class="btn btn-secondary mt-2">Create Category</button>
      </div>
      <button type="submit" class="btn btn-primary">{{ note.id ? 'Update' : 'Create' }}</button>
      <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
    </form>
</div>
